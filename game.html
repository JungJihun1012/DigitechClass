<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* 별들이 반짝이는 게임 배경 */
        .gameArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            z-index: 1;
        }


        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            z-index: 2;
        }

        .modal.hidden {
            display: none;
        }

        .modal button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 점수 표시 스타일 */
        #score {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 24px;
            z-index: 3;
        }

        #rocket {
            position: absolute;
            width: 60px;
            height: 100px;
            background-image: url('./img/rocket.png');
            background-size: cover;
            z-index: 2;
            left: calc(50% - 25px);
            bottom: 10%;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="gameArea"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="rocket"></div>

    <!-- 시작 모달 창 -->
    <div id="startModal" class="modal">
        <h1>Rocket Game</h1>
        <button id="startButton">Start Game</button>
    </div>

    <!-- 게임 오버 모달 창 -->
    <div id="gameOverModal" class="modal hidden">
        <h1>Game Over</h1>
        <p id="finalScore">Your Score: 0</p>
        <button id="retryButton">Retry</button>
        <button id="homeButton">Home</button>
    </div>
<script src="./script/game.js"></script>
</body>

</html>
